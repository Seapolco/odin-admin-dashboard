<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

        <div class="header">
            <div class="searchbarAndAccount">
                <div class="searchbar">SearchBar</div>
                <div class="account">Account</div>
            </div>
            <div class="userInfoAndButtons">
                <div class="userInfo">Hi there, Seapolc</div>

                    <div class="newButton">New</div>
                    <div class="uploadButton">Upload</div>
                    <div class="shareButton">Share</div>

            </div>
        </div> 
        <div class="sidebar">
            <div class="dashboardLogo">
                <div class="logo">LOGO</div>
                <div class="text">DASHBOARD</div>
            </div>
            <div class="userNavigation">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                    <li>&nbsp;</li>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>

            <div class="supportNavigation">
                <ul>
                   
                </ul>
            </div>
        </div>
        <div class="content">
            
        </div>
